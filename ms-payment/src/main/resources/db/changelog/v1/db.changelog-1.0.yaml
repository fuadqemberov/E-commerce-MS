databaseChangeLog:
  - changeSet:
      id: 10-07-2024-08
      author: fuad
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: payment_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: reference_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: payment_status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
