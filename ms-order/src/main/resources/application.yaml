spring:
  application:
    name: ms-order
  datasource:
    url: jdbc:postgresql://localhost:5432/product_db?currentSchema=order_schema
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
      default_schema: order_schema


eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}

server:
  port: 8080